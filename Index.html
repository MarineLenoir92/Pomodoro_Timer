<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div id="title"><p>Pomodoro Timer</p></div>
    <div id="timerWindows">
        <div id="timer"></div>
        <div class="buttons" id="start"></div>
        <div class="buttons" id="pause"></div>
        <div class="buttons" id="reset"></div>
        <div class="break" id="shortBreak"></div>
        <div class="break" id="longBreak"></div>
        <script src="Script.js"></script>
    </div>
</body>
</html>
